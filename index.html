<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pimp my mfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: "Schoolbell", cursive;
            background-color: #FFB470;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-transform: lowercase;
        }
        .canvas-container {
            display: none;
            margin-top: 20px;
            border: 4px solid #000;
            background: #fff;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
        }
        canvas {
            max-width: 500px;
            max-height: 500px;
            width: auto;
            height: auto;
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            font-family: "Schoolbell", cursive;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #000;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
            text-transform: lowercase;
        }
        button:hover {
            background-color: #333;
        }
        select {
            font-family: "Schoolbell", cursive;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>✨</text></svg>">
</head>
<body>
    <h1>pimp my mfer</h1>
    <button id="connectWallet">connect wallet</button>
    <select id="nftSelect" style="display: none;"></select>
    <button id="actionButton" style="display: none;">upload mfer</button>
    <div class="canvas-container" id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        let web3;
        let userAddress;
        let connectWallet = document.getElementById("connectWallet");
        let nftSelect = document.getElementById("nftSelect");
        let actionButton = document.getElementById("actionButton");
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let canvasContainer = document.getElementById("canvasContainer");
        let stage = 0;
        let baseImage = new Image();
        let traitImage = new Image();

        connectWallet.style.fontFamily = "Schoolbell, cursive";
        connectWallet.style.backgroundColor = "#000";
        connectWallet.style.color = "white";
        connectWallet.style.borderRadius = "10px";
        connectWallet.style.padding = "15px 25px";
        connectWallet.style.fontSize = "20px";
        connectWallet.style.fontWeight = "bold";
        connectWallet.style.cursor = "pointer";
        connectWallet.style.border = "none";
        connectWallet.style.transition = "0.3s";
        connectWallet.style.textTransform = "lowercase";

        connectWallet.addEventListener("mouseover", () => {
            connectWallet.style.backgroundColor = "#333";
        });
        connectWallet.addEventListener("mouseout", () => {
            connectWallet.style.backgroundColor = "#000";
        });

        connectWallet.addEventListener("click", async () => {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    let accounts = await ethereum.request({ method: "eth_requestAccounts" });
                    userAddress = accounts[0];
                    connectWallet.innerText = "wallet connected";
                    connectWallet.disabled = true;
                    fetchNFTs();
                } catch (error) {
                    alert("⚠️ Wallet connection failed!");
                }
            } else {
                alert("⚠️ MetaMask not detected! Please install MetaMask.");
            }
        });

        async function fetchNFTs() {
            const apiKey = "your-opensea-api-key";
            const url = `https://api.opensea.io/api/v1/assets?owner=${userAddress}&order_direction=desc&limit=20&include_orders=false`;
            try {
                let response = await axios.get(url, { headers: { "X-API-KEY": apiKey } });
                let assets = response.data.assets;
                nftSelect.innerHTML = "<option value=''>Select an NFT</option>";
                assets.forEach(asset => {
                    let option = document.createElement("option");
                    option.value = asset.image_url;
                    option.textContent = asset.name || "Unnamed NFT";
                    nftSelect.appendChild(option);
                });
                nftSelect.style.display = "block";
                actionButton.style.display = "block";
            } catch (error) {
                alert("⚠️ Failed to fetch NFTs.");
            }
        }
    </script>
</body>
</html>
