<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pimp my mfer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: "Schoolbell", cursive;
            background-color: #FFB470;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-transform: lowercase;
        }
        .canvas-container {
            display: none;
            margin-top: 20px;
            border: 4px solid #000;
            background: #fff;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
        }
        canvas {
            max-width: 500px;
            max-height: 500px;
            width: auto;
            height: auto;
            display: block;
        }
        #actionButton {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            font-family: "Schoolbell", cursive;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #000;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
            text-transform: lowercase;
        }
        #actionButton:hover {
            background-color: #333;
        }
    </style>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>✨</text></svg>">
</head>
<body>
    <h1>pimp my mfer</h1>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="actionButton">upload mfer</button>
    <div class="canvas-container" id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        let button = document.getElementById("actionButton");
        let fileInput = document.getElementById("fileInput");
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let canvasContainer = document.getElementById("canvasContainer");
        let stage = 0;
        let baseImage = new Image();
        let traitImage = new Image();

        button.addEventListener("click", () => {
            if (stage === 0 || stage === 1) {
                fileInput.click();
            } else if (stage === 2) {
                downloadImage();
            } else if (stage === 3) {
                resetEditor();
            }
        });

        fileInput.addEventListener("change", () => {
            let file = fileInput.files[0];
            if (!file) {
                alert("⚠️ No file selected. Please choose an image.");
                return;
            }

            if (!file.type.startsWith("image/")) {
                alert("⚠️ Invalid file type! Please upload an image.");
                fileInput.value = "";
                return;
            }

            let img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                if (img.width > 5000 || img.height > 5000) {
                    alert("🚨 Image too large! Max size is 5,000 x 5,000 pixels.");
                    fileInput.value = "";
                } else if (img.width !== img.height) {
                    alert("⚠️ Only square images are allowed!");
                    fileInput.value = "";
                } else if (stage === 1 && file.type !== "image/png") {
                    alert("⚠️ Overlay must be a PNG with transparency!");
                    fileInput.value = "";
                } else {
                    handleImageUpload(file);
                }
            };
        });

        function handleImageUpload(file) {
            let reader = new FileReader();
            reader.onload = (e) => {
                if (stage === 0) {
                    baseImage.src = e.target.result;
                    baseImage.onload = () => {
                        setupCanvas(baseImage);
                        ctx.drawImage(baseImage, 0, 0);
                        button.innerText = "upload trait";
                        stage = 1;
                    };
                } else if (stage === 1) {
                    traitImage.src = e.target.result;
                    traitImage.crossOrigin = "anonymous";
                    traitImage.onload = () => {
                        ctx.drawImage(traitImage, 0, 0, canvas.width, canvas.height);
                        button.innerText = "download pimped mfer";
                        stage = 2;
                    };
                }
            };
            reader.readAsDataURL(file);
        }

        function setupCanvas(image) {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let maxPreviewSize = 500;
            let scaleFactor = Math.min(1, maxPreviewSize / Math.max(image.width, image.height));

            canvasContainer.style.display = "block";
            canvas.style.width = `${canvas.width * scaleFactor}px`;
            canvas.style.height = `${canvas.height * scaleFactor}px`;
        }

        function downloadImage() {
            let link = document.createElement("a");
            link.download = "pimpedmfer.png";
            link.href = canvas.toDataURL("image/png");
            link.click();

            setTimeout(() => {
                button.innerText = "upload new mfer";
                stage = 3;
            }, 500);
        }

        function resetEditor() {
            button.innerText = "upload mfer";
            stage = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvasContainer.style.display = "none";
            fileInput.value = "";
        }
    </script>
</body>
</html>
